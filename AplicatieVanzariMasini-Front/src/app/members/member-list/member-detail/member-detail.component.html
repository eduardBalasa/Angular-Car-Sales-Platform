<div class="member-wrapper">
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img
            class="card-img-top img-thumbnail"
            src="{{ user.photoUrl || '../../assets/user.png' }}"
            alt="{{ user.knownAs }}"
          />
          <div class="card-body">
            <tabset>
              <tab heading="Despre {{ user?.knownAs }}"> </tab>
            </tabset>
            <div>
              <strong>Locatie:</strong>
              <p>{{ user.city }}, {{ user.country }}</p>
            </div>
            <div>
              <strong>Varsta:</strong>
              <p>{{ user.age }}</p>
            </div>
            <div>
              <strong>Ultima conectare:</strong>
              <p>{{ user.lastActive | timeAgo }}</p>
            </div>
            <div>
              <strong>Membru din:</strong>
              <p>{{ user.created | date: "mediumDate" }}</p>
            </div>
          </div>
          <div class="card-footer">
            <!-- <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100" (click)="selectTab(3)">
              Mesaj
            </button>
          </div> -->
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset" #memberTabs>
            <tab heading="Photos">
              <ngx-gallery
                [options]="galleryOptions"
                [images]="galleryImages"
                class="ngx-gallery"
              ></ngx-gallery>
            </tab>
            <tab heading="Messages">
              <app-member-messages
                [recipientId]="user.id"
              ></app-member-messages>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
