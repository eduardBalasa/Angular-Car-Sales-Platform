<div class="lists-wrapper">
  <div class="text-center mt-3">
    <h2>
      {{
        announceParams === "All" ? "Anunțuri salvate" : "Anunțurile mele"
      }}
      : {{ savedAnnounces.length }}

    </h2>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="btn-group">
        <button
          class="btn btn-primary"
          [(ngModel)]="announceParams"
          btnRadio="All"
          (click)="loadSavedAnnounces()"
        >
        Anunțuri salvate
        </button>
        <button
          class="btn btn-primary"
          [(ngModel)]="announceParams"
          btnRadio="Likees"
          
        >
        Anunțurile mele
        </button>
      </div>
    </div>

    <br />
    <div class="row">
      <div
        *ngFor="let announce of savedAnnounces"
        
      >
        <app-announce-card [announce]="announce"></app-announce-card>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
