<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">ID utilizator</th>
      <th style="width: 30%">Utilizator</th>
      <th style="width: 40%">Roluri active</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Editaza rolul</button></td>
    </tr>
  </table>
  </div>
