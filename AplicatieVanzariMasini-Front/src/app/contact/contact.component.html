<div class="container contact-form">
  <div class="contact-image">
    <img
      src="https://image.ibb.co/kUagtU/rocket_contact.png"
      alt="rocket_contact"
    />
  </div>
  <form [formGroup]="contactForm" >
    <h3>Daca te putem ajuta cu ceva, completeaza formularul de mai jos</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input
            type="text"
            name="name"
            class="form-control"
            formControlName="name"
            placeholder="Nume *"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="email"
            class="form-control"
            formControlName="email"
            placeholder="Email *"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="phone"
            class="form-control"
            formControlName="phone"
            placeholder="Telefon *"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button
            mat-raised-button
            class="btnContact"
            (click)="sendContact()"
          >
            Trimite
            <i class="fa fa-rocket fa-2x"></i>
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea
            name="message"
            class="form-control"
            placeholder="Spune-ne cu ce te putem ajuta... *"
            formControlName="message"
            style="width: 100%; height: 150px;"
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
